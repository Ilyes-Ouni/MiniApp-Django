<html>

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static '../static/css/style.css' %}">
    <link rel="stylesheet" href="{% static '../static/css/bootstrap.min.css' %}">
</head>

<body>
    <!--Navbar-->
    {% include "navbar.html" %}
    <!--Fin Navbar-->
    <div class="container">
        <div class="card mb-6">
            <div class="card-body">
                <h1>Liste des Categories</h1>
                <table border="1">
                    <thead>
                        <tr>
                            <td>Nom Categorie</td>
                            <td>Description</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for a in data.categories %}
                        <tr>
                            <td>{{ a.nomCat }}</td>
                            <td>{{ a.description }}</td>
                            <td>
                                <a href="del_categorie/{{ a.id }}" onclick="return confirm('Are you sure you want to delete this?')">
                                    <img height="32" width="32" src="{% static 'img/delete.jfif' %}">
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
